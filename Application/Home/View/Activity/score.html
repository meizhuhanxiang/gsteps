<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>完善信息</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link href="__PUBLIC__/adminlte/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/adminlte/plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/adminlte/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body >

<div style="padding: 100px 100px 10px;">

<div class="span7 text-center">
<img src="{$user.profile}" alt="头像" class="img-circle" style="margin-left:auto; margin-right:auto;"/><br>
<volist name="signin" id="s">
<img src="{$s.profile}" alt="头像" class="img-circle" style="margin-left:auto; margin-right:auto;"/>
{$s.name}
{$s.time}
{$s.score}
<button type="button" class="btn btn-info" onclick="score();">打分</button>
<br>
 </volist>
<if condition="($user.admin eq '1')">
                <button type="button" class="btn btn-info" onclick="create();">+</button>
            </if>
</div>

            
</div>
<script>
function score(obj){
	location.href = "{:U('Activity/score')}/activity_id/"+obj.id;
}
</script>
</body>
</html>
