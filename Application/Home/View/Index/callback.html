<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link href="__PUBLIC__/adminlte/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<img src="{$_SESSION.profile}" alt="头像" class="img-circle" style="margin-left:auto; margin-right:auto;"/>
<div style="padding: 100px 100px 10px;">
   <form class="bs-example bs-example-form" role="form" action="{:U('Index/register')}" method="post">

         <span class="input-group-addon">@</span>

         <span class="input-group-addon">@</span>
